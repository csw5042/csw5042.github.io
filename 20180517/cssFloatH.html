<!doctype html> <!-- cssFloatH.html -->
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
    * {margin:0; padding:0;}
    p {text-align:justify;}
    .border1 {border:1px solid blue;}
    .clear1 {clear:both; margin:20px 20px 0 20px; padding:20px; width:90%; height:20px;}
    .float1 {float:left; margin:20px 20px 0 20px; padding:20px; width:25%; height:300px;}
    .float2 {float:left; margin:20px 0 0 0; padding:20px; width:48%; height:300px;}
    aside {float:left; margin:20px; padding:20px; width:25%; height:300px;}
    footer {clear:both; margin:20px; padding:20px; width:100%; height:100px;}
    </style>
  <title>CSS float 과제</title>
</head>
  <body><section><h4>부유 과제</h4>
    <div class="clear1 border1"><h4>
    Header
    </h4></div>
    <div class="float1 border1"><h4>
    Nav <h4>(Menu)</h4>
    </h4></div>
    <div class="float2 border1"><h4>
    Contents
    </h4></div>
    <aside class="border1"><h4>
    Aside(Banner)
    </h4></aside>
    <footer class="border1"><h4>
    Footer
    </h4></footer>
  </section>
  </body>
</html>
