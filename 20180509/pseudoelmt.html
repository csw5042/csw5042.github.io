<!doctype html> <!-- pseudoelmt.html -->
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>선택자 tag 실습</title>
    <style>
    a::before { content:"*"; color:blue; }
    p::after { content:"new"; color:red; font-weight:bold; font-size:9px; }
    p::first-letter { font-size:200%; color:red; }
    </style>
</head>
  <body>
    <a href="http://">애국가</a>
    <p id="rd1">동해물과 백두산이</p>
    <p>마르고 닳도록</p>
  </body>
</html>
