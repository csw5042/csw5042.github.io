<!doctype html> <!-- selectorid.html -->
<html lang="ko">
<head>
  <meta charset="utf-8"/> 
  <title>선택자 tag 실습</title>
    <style>
    #bu1 { color:blue; } /*id는 무조건 한번만 선언*/
    #rd1 { color:red; }
    #gr1 { color:green; }
    </style>
</head>
  <body>
    <h1 id="bu1">애국가</h1>
    <p id="rd1">동해물과 백두산이</p>
    <p id="gr1">마르고 닳도록</p>
  </body>
</html>
